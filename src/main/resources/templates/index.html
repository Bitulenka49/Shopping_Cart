<style>
    .category-image {
        width: 100%; /* Full width for better scaling */
        height: 140px; /* Fixed height while maintaining aspect ratio */
        object-fit: cover; /* Ensures image covers the area without distortion */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow for 3D effect */
        transition: transform 0.3s ease; /* Smooth hover effect */
    }

    .category-image:hover {
        transform: scale(1.05); /* Slight zoom on hover for better interaction */
    }

    .card-body {
        padding: 10px;
    }

    .card-rounded-circle {
        overflow: hidden; /* Ensure images donâ€™t overflow */
    }

    .text-center {
        font-weight: bold;
        font-size: 1.2em;
    }
</style>

<div class="container">
    <div class="row">
        <p class="text-center fs-4">Category</p>
        <div class="col-md-2" th:each="c:${category}">

                <div class="card-body text-center">
                    <!-- Updated Image Tag -->
                    <img th:src="@{'/img/E-com/'+${c.imageName}}" class="category-image" alt="[[${c.name}]]">
                    <br>
                    <!-- Updated Link -->
                    <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none text-dark">
                        [[${c.name}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
